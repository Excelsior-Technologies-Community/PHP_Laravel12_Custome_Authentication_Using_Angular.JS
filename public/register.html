<!DOCTYPE html>
<html ng-app="authApp">

<head>
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="RegisterController">

    <div class="login-container">
        <div class="login-box">
            <h2>Register</h2>

            <input type="text" ng-model="user.name" placeholder="Name" class="form-input"><br><br>

            <input type="email" ng-model="user.email" placeholder="Email" class="form-input"><br><br>

            <input type="password" ng-model="user.password" placeholder="Password" class="form-input"><br><br>

            <input type="password" ng-model="user.password_confirmation" placeholder="Confirm Password"
                class="form-input"><br><br>

            <button ng-click="registerUser()" class="login-btn">Register</button>

            <p class="message">{{ message }}</p>

            <a href="login.html" class="register-link">Go to Login</a>
        </div>
    </div>

</body>

</html>
