<!DOCTYPE html>
<html ng-app="authApp">

<head>
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="LoginController">

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>

            <input type="email" ng-model="user.email" placeholder="Email" class="form-input"><br><br>
            <input type="password" ng-model="user.password" placeholder="Password" class="form-input"><br><br>

            <button ng-click="loginUser()" class="login-btn">Login</button>

            <p class="message">{{ message }}</p>

            <a href="register.html" class="register-link">Go to Register</a>
        </div>
    </div>

</body>

</html>
